          <form action="https://formsubmit.co/minkhanthu971@gmail.com" method="POST">

              <input type="text" name="Country" placeholder="Country" />

              cols="30"
              rows="6"
              name="Message"
              placeholder="Type Your Message"
              ></textarea>
              <button type="submit" class="btn btn-primary">Submit</button>
