      <section id="contact">
        <table>
          <tr>
            <div class="contact-container container">
              <div class="contact-img">
                <img src="../Vintage Ralley Club/images/Morbid Rodz.jpg" alt="Driving wheel"  />
              </div>
      
              <div class="form-container">
                <h2>Register</h2>
                <form action="https://formsubmit.co/minkhanthu971@gmail.com" method="POST">
                    <h3>Car</h3>
                    <input type="text" name="_honey" style="display:none">
                    <input type="hidden" name="_subject" value="New Register!">
                    <input type="hidden" name="_captcha" value="false">
                    <input type="text" value="Car" style="display: none;" />
                    <input type="text" placeholder="year" />
                    <input type="text" placeholder="Make/Model" />
                    <input type="text" placeholder="Number of seats" />
                    <h3>Driver</h3>
                    <input type="text" value="Driver" style="display: none;" />
                    <input type="text" placeholder="First Name" />
                    <input type="text" placeholder="Last Name" />
                    <input type="text" placeholder="Address" />
                    <input type="text" placeholder="City" />
                    <input type="text" placeholder="Country" />
                    <input type="text" placeholder="Phone No." />
                    <input type="email" placeholder="E-Mail" required/>
                    <h3>Co-Driver</h3>
                    <input type="text" value="Co-Driver" style="display: none;" />
                    <input type="text" placeholder="First Name" />
                    <input type="text" placeholder="Last Name" />
                    <input type="text" placeholder="Address" />
                    <input type="text" placeholder="City" />
                    <input type="text" placeholder="Country" />
                    <input type="text" placeholder="Phone No." />
                    <input type="email" placeholder="E-Mail" required/>
                   
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <input type="hidden" name="_autoresponse" value="Thank you for participate in our vintage rally club!" >
                    <input type="hidden" name="_next" value="thanks.html">
                </form>
                
                
              </div>
            </div>
          </tr>
          <tr>
            <br>
            <hr>
            <p class="text-center">Register first before the list is full!</p>
